revolte:
  version: '1.0'
  project: PROJNEW
  appName: s3 app new
  # config:
    # codeReview:
    #   summarize: true
    #   suggestFixes: true
    #   commentStyle: Balanced
  env:
    staging:
      branch: main
      codeReview: false
      codeQuality: false
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              ACCESS_KEY_ID: '#{storage_bucket_service.accessKeyId}'
              SECRET_ACCESS_KEY_ID: '#{storage_bucket_service.secretAccessKeyId}'
              REGION: '#{storage_bucket_service.region}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: STORAGE_BUCKET
          name: storage_bucket_service
          configurations:
            bucketName: kendall-bucket-red-staging
            versioningStatus: enabled
            public: true
    qa:
      branch: main
      codeReview: false
      codeQuality: false
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: app.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              ACCESS_KEY_ID: '#{storage_bucket_service.accessKeyId}'
              SECRET_ACCESS_KEY_ID: '#{storage_bucket_service.secretAccessKeyId}'
              REGION: '#{storage_bucket_service.region}'
              BUCKET_NAME: kendall-bucket-green-qa
          specifications:
            cpu: 2
            memory: 2
            storage: 30
        rid_2:
          type: STORAGE_BUCKET
          name: storage_bucket_service
          configurations:
            bucketName: kendall-bucket-green-qa
            versioningStatus: suspended
            public: true
    production:
      branch: main
      codeReview: false
      codeQuality: false
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              ACCESS_KEY_ID: '#{storage_bucket_service.accessKeyId}'
              SECRET_ACCESS_KEY_ID: '#{storage_bucket_service.secretAccessKeyId}'
              REGION: '#{storage_bucket_service.region}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 1
        rid_2:
          type: STORAGE_BUCKET
          name: storage_bucket_service
          configurations:
            bucketName: kendall-bucket-red-production
            versioningStatus: enabled
            public: true
    preview:
      codeReview: false
      codeQuality: false
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              ACCESS_KEY_ID: '#{storage_bucket_service.accessKeyId}'
              SECRET_ACCESS_KEY_ID: '#{storage_bucket_service.secretAccessKeyId}'
              REGION: '#{storage_bucket_service.region}'
              BUCKET_NAME: kendall-bucket-red-preview
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: STORAGE_BUCKET
          name: storage_bucket_service
          configurations:
            bucketName: kendall-bucket-red-preview
            versioningStatus: enabled
            public: true